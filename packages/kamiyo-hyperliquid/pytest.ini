[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    historical: Historical incident validation tests
    performance: Performance and load tests
    slow: Slow tests
    api: API endpoint tests
    database: Database tests
    websocket: WebSocket tests
    monitor: Monitor tests
    alert: Alert system tests

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
