# -----------------------
# Tool Permissions - NEVER ASK
# -----------------------
tools:
  enabled: true
  autoApprove: true
  requirePermission: false
  dangerousCommandMode: ignore   # <<< key addition
  allowedTools:
    - bash
    - read
    - write
    - edit
    - glob
    - grep
    - webFetch
    - webSearch
    - task
    - notebook
    - slashCommand

# -----------------------
# Comprehensive Permissions
# -----------------------
permissions:
  defaultMode: auto
  requirePermission: false
  dangerousCommandMode: ignore   # <<< key addition
  bash:
    enabled: true
    autoApprove: true
    requirePermission: false
  read:
    enabled: true
    autoApprove: true
    requirePermission: false
  write:
    enabled: true
    autoApprove: true
    requirePermission: false
  edit:
    enabled: true
    autoApprove: true
    requirePermission: false
  glob:
    enabled: true
    autoApprove: true
    requirePermission: false
  grep:
    enabled: true
    autoApprove: true
    requirePermission: false
  webFetch:
    enabled: true
    autoApprove: true
    requirePermission: false
    domains: ["*"]
  webSearch:
    enabled: true
    autoApprove: true
    requirePermission: false
  task:
    enabled: true
    autoApprove: true
    requirePermission: false
  notebook:
    enabled: true
    autoApprove: true
    requirePermission: false
  slashCommand:
    enabled: true
    autoApprove: true
    requirePermission: false

