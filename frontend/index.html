<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamiyo - Exploit Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0B;
            color: #E5E5E5;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px 0;
            border-bottom: 1px solid #1F1F1F;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00D9FF 0%, #0088FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #888;
            margin-top: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #151518;
            border: 1px solid #1F1F1F;
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #00D9FF;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00D9FF;
            margin-top: 8px;
        }

        .filters {
            background: #151518;
            border: 1px solid #1F1F1F;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #888;
            font-size: 0.85rem;
        }

        input, select {
            background: #0A0A0B;
            border: 1px solid #1F1F1F;
            color: #E5E5E5;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00D9FF;
        }

        button {
            background: #00D9FF;
            color: #0A0A0B;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: #00B8DD;
        }

        .exploits-table {
            background: #151518;
            border: 1px solid #1F1F1F;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1F1F1F;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #00D9FF;
            border-bottom: 1px solid #2A2A2A;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #1F1F1F;
        }

        tr:hover {
            background: #1A1A1D;
        }

        .chain-badge {
            display: inline-block;
            background: #1F1F1F;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .amount {
            color: #00D9FF;
            font-weight: 600;
        }

        .category {
            color: #FF6B6B;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .spinner {
            border: 3px solid #1F1F1F;
            border-top: 3px solid #00D9FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            margin-top: 0;
        }

        .error {
            background: #2A1515;
            border: 1px solid #FF6B6B;
            color: #FF6B6B;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kamiyo</h1>
            <p class="tagline">Real-time cryptocurrency exploit intelligence aggregation</p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Exploits</div>
                <div class="stat-value" id="totalExploits">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Loss (7 Days)</div>
                <div class="stat-value" id="totalLoss">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Chains Tracked</div>
                <div class="stat-value" id="chainsTracked">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Sources</div>
                <div class="stat-value" id="activeSources">-</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="chainFilter">Chain</label>
                <select id="chainFilter">
                    <option value="">All Chains</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minAmount">Min Amount (USD)</label>
                <input type="number" id="minAmount" placeholder="e.g., 1000000">
            </div>
            <div class="filter-group">
                <label for="protocol">Protocol</label>
                <input type="text" id="protocol" placeholder="Search protocol...">
            </div>
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <div class="exploits-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Protocol</th>
                        <th>Chain</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="exploitsBody">
                    <tr>
                        <td colspan="6" class="loading">
                            <div class="spinner"></div>
                            <p>Loading exploits...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display:none;">
            <button onclick="previousPage()">Previous</button>
            <span id="pageInfo" style="line-height:42px;color:#888;"></span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentPage = 1;
        const pageSize = 20;
        let currentFilters = {};

        async function loadStats() {
            try {
                const [health, stats] = await Promise.all([
                    fetch(`${API_URL}/health`).then(r => r.json()),
                    fetch(`${API_URL}/stats?days=7`).then(r => r.json())
                ]);

                document.getElementById('totalExploits').textContent = health.database_exploits.toLocaleString();
                document.getElementById('totalLoss').textContent = '$' + (stats.total_loss_usd / 1000000).toFixed(1) + 'M';
                document.getElementById('chainsTracked').textContent = health.tracked_chains;
                document.getElementById('activeSources').textContent = `${health.active_sources}/${health.total_sources}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadChains() {
            try {
                const response = await fetch(`${API_URL}/chains`);
                const data = await response.json();

                const select = document.getElementById('chainFilter');
                data.chains.forEach(chain => {
                    const option = document.createElement('option');
                    option.value = chain.chain;
                    option.textContent = `${chain.chain} (${chain.exploit_count})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading chains:', error);
            }
        }

        async function loadExploits() {
            const tbody = document.getElementById('exploitsBody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading"><div class="spinner"></div><p>Loading...</p></td></tr>';

            try {
                let url = `${API_URL}/exploits?page=${currentPage}&page_size=${pageSize}`;

                if (currentFilters.chain) url += `&chain=${currentFilters.chain}`;
                if (currentFilters.minAmount) url += `&min_amount=${currentFilters.minAmount}`;
                if (currentFilters.protocol) url += `&protocol=${currentFilters.protocol}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:40px;color:#888;">No exploits found</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.data.forEach(exploit => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${new Date(exploit.timestamp).toLocaleDateString()}</td>
                        <td><strong>${exploit.protocol}</strong></td>
                        <td><span class="chain-badge">${exploit.chain}</span></td>
                        <td class="amount">$${(exploit.amount_usd).toLocaleString()}</td>
                        <td class="category">${exploit.category || 'Unknown'}</td>
                        <td style="font-size:0.85rem;color:#888;">${exploit.source}</td>
                    `;
                });

                // Update pagination
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(data.total / pageSize)}`;
            } catch (error) {
                console.error('Error loading exploits:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="error">Error loading data. Make sure API is running on http://localhost:8000</td></tr>';
            }
        }

        function applyFilters() {
            currentFilters = {
                chain: document.getElementById('chainFilter').value,
                minAmount: document.getElementById('minAmount').value,
                protocol: document.getElementById('protocol').value
            };
            currentPage = 1;
            loadExploits();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadExploits();
            }
        }

        function nextPage() {
            currentPage++;
            loadExploits();
        }

        // Initialize
        loadStats();
        loadChains();
        loadExploits();

        // Refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadExploits();
        }, 30000);
    </script>
</body>
</html>
