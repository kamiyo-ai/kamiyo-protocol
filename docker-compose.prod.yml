version: '3.8'

services:
  # KAMIYO x402 Payment Facilitator API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kamiyo-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data  # SQLite database (use PostgreSQL in production)
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - kamiyo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: kamiyo-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kamiyo-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL database (recommended for production)
  postgres:
    image: postgres:15-alpine
    container_name: kamiyo-postgres
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: kamiyo_prod
      POSTGRES_USER: kamiyo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - kamiyo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kamiyo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: kamiyo-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - kamiyo-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  kamiyo-network:
    driver: bridge
