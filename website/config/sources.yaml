# Kamiyo Exploit Aggregator Sources Configuration

sources:
  # Primary Sources
  rekt_news:
    url: https://rekt.news/feed.xml
    type: rss
    enabled: true
    fetch_interval: 300  # 5 minutes
    description: Rekt News - DeFi exploit news and analysis

  defillama_hacks:
    url: https://api.llama.fi/hacks
    type: json_api
    enabled: true
    fetch_interval: 300
    description: DeFiLlama Hacks API - Historical exploit data

  # Future sources (disabled for now)
  blocksec:
    url: https://twitter.com/BlockSecTeam
    type: twitter_scraper
    enabled: false
    fetch_interval: 300
    description: BlockSec Twitter feed

  peckshield:
    url: https://twitter.com/PeckShieldAlert
    type: twitter_scraper
    enabled: false
    fetch_interval: 300
    description: PeckShield Twitter alerts

  certik:
    url: https://skynet.certik.com/api/alerts
    type: json_api
    enabled: false
    fetch_interval: 600
    description: CertiK Skynet alerts

  etherscan:
    url: https://api.etherscan.io/api
    type: etherscan_api
    enabled: false
    fetch_interval: 600
    description: Etherscan exploit transactions

# Global settings
settings:
  concurrent_fetches: 5
  request_timeout: 30
  retry_attempts: 3
  user_agent: "Kamiyo Exploit Aggregator/1.0"
