[pytest]
# Pytest configuration for Kamiyo tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load/performance tests
    slow: Slow running tests
    asyncio: Async tests
    reddit: Tests specific to Reddit platform
    discord: Tests specific to Discord platform
    telegram: Tests specific to Telegram platform
    twitter: Tests specific to Twitter/X platform
    network: Tests that require network access

# Coverage options
[coverage:run]
source =
    api/payments
    api/subscriptions
    api/webhooks
    api/billing
    social

omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80

exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG
