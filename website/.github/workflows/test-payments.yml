name: Payment System Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kamiyo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock pytest-cov fakeredis responses

    - name: Setup database schema
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kamiyo_test
      run: |
        psql $DATABASE_URL < database/schema.sql

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kamiyo_test
        REDIS_URL: redis://localhost:6379/1
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        TESTING: true
      run: |
        pytest tests/payments/ -v \
          --cov=api/payments \
          --cov=api/subscriptions \
          --cov=api/webhooks \
          --cov=api/billing \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=85

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kamiyo_test
        REDIS_URL: redis://localhost:6379/1
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_KEY }}
        TESTING: true
      run: |
        pytest tests/integration/ -v || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: payments
        name: payment-tests

    - name: Generate coverage badge
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort

    - name: Run flake8
      run: |
        flake8 api/payments/ api/subscriptions/ api/webhooks/ api/billing/ --max-line-length=120

    - name: Check black formatting
      run: |
        black --check api/payments/ api/subscriptions/ api/webhooks/ api/billing/

    - name: Check import sorting
      run: |
        isort --check-only api/payments/ api/subscriptions/ api/webhooks/ api/billing/

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run bandit security scan
      run: |
        bandit -r api/payments/ api/subscriptions/ api/webhooks/ api/billing/

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --file requirements.txt
