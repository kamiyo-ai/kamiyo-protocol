version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kamiyo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kamiyo_prod}
      POSTGRES_USER: ${POSTGRES_USER:-kamiyo}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    secrets:
      - db_password
    networks:
      - kamiyo-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kamiyo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kamiyo-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - kamiyo-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api.prod
    container_name: kamiyo-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kamiyo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kamiyo_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENVIRONMENT=production
      - SENTRY_DSN=${SENTRY_DSN}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kamiyo-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Aggregator Service
  aggregator:
    build:
      context: .
      dockerfile: Dockerfile.aggregator.prod
    container_name: kamiyo-aggregator
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kamiyo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kamiyo_prod}
      - WEB3_PROVIDER_URI=${WEB3_PROVIDER_URI}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kamiyo-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Discord Bot Service
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile.discord.prod
    container_name: kamiyo-discord-bot
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kamiyo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kamiyo_prod}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - ENABLE_DISCORD_ALERTS=${ENABLE_DISCORD_ALERTS:-true}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kamiyo-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Discord Monitor Service (optional)
  discord-monitor:
    build:
      context: .
      dockerfile: Dockerfile.discord.prod
    container_name: kamiyo-discord-monitor
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kamiyo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kamiyo_prod}
      - DISCORD_MONITOR_TOKEN=${DISCORD_MONITOR_TOKEN}
      - DISCORD_MONITOR_SERVERS=${DISCORD_MONITOR_SERVERS}
      - ENABLE_DISCORD_MONITORING=${ENABLE_DISCORD_MONITORING:-false}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kamiyo-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - monitoring  # Only start if explicitly enabled

  # Telegram Bot Service
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram.prod
    container_name: kamiyo-telegram-bot
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kamiyo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kamiyo_prod}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - ENABLE_TELEGRAM_ALERTS=${ENABLE_TELEGRAM_ALERTS:-true}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kamiyo-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Monitor Service (optional)
  telegram-monitor:
    build:
      context: .
      dockerfile: Dockerfile.telegram.prod
    container_name: kamiyo-telegram-monitor
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kamiyo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kamiyo_prod}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_MONITOR_CHANNELS=${TELEGRAM_MONITOR_CHANNELS}
      - ENABLE_TELEGRAM_MONITORING=${ENABLE_TELEGRAM_MONITORING:-false}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kamiyo-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - monitoring  # Only start if explicitly enabled

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kamiyo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - kamiyo-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: kamiyo-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - kamiyo-network
    restart: always

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: kamiyo-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://metrics.kamiyo.ai
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - kamiyo-network
    restart: always

networks:
  kamiyo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

secrets:
  db_password:
    file: ./secrets/db_password.txt
