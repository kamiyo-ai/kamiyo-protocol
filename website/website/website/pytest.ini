[pytest]
# Pytest configuration for Kamiyo payment tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load/performance tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage options
[coverage:run]
source =
    api/payments
    api/subscriptions
    api/webhooks
    api/billing

omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Asyncio configuration
asyncio_mode = auto
