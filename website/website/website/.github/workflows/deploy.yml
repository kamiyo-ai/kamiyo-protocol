name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image_tag: ${{ steps.meta-api.outputs.tags }}
      aggregator_image_tag: ${{ steps.meta-aggregator.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.api.prod
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Aggregator
        id: meta-aggregator
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/aggregator
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Aggregator image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.aggregator.prod
          push: true
          tags: ${{ steps.meta-aggregator.outputs.tags }}
          labels: ${{ steps.meta-aggregator.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-blue-green:
    name: Blue-Green Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://kamiyo.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files
        run: |
          scp docker-compose.production.yml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:~/kamiyo/
          scp scripts/deploy_production.sh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:~/kamiyo/
          scp .env.production.template ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:~/kamiyo/.env.template

      - name: Deploy with blue-green strategy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e

            cd ~/kamiyo

            # Pull latest images
            docker-compose -f docker-compose.production.yml pull

            # Get current active environment (blue or green)
            CURRENT_ENV=$(docker ps --filter "name=kamiyo-api" --format "{{.Names}}" | grep -o "blue\|green" || echo "blue")

            if [ "$CURRENT_ENV" = "blue" ]; then
              NEW_ENV="green"
            else
              NEW_ENV="blue"
            fi

            echo "Current environment: $CURRENT_ENV"
            echo "Deploying to: $NEW_ENV"

            # Start new environment
            export DEPLOY_ENV=$NEW_ENV
            docker-compose -f docker-compose.production.yml up -d --force-recreate

            # Wait for health checks
            echo "Waiting for services to be healthy..."
            sleep 30

            # Health check
            HEALTH_CHECK_URL="http://localhost:8000/health"
            MAX_RETRIES=10
            RETRY_COUNT=0

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f -s $HEALTH_CHECK_URL > /dev/null; then
                echo "Health check passed!"
                break
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Health check failed, retry $RETRY_COUNT/$MAX_RETRIES"
              sleep 10
            done

            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Health check failed after $MAX_RETRIES retries, rolling back..."
              docker-compose -f docker-compose.production.yml down
              exit 1
            fi

            # Update nginx to point to new environment
            sudo sed -i "s/kamiyo-api-$CURRENT_ENV/kamiyo-api-$NEW_ENV/g" /etc/nginx/sites-available/kamiyo
            sudo nginx -t && sudo systemctl reload nginx

            # Wait for traffic to drain
            sleep 10

            # Stop old environment
            export DEPLOY_ENV=$CURRENT_ENV
            docker-compose -f docker-compose.production.yml down

            echo "Deployment completed successfully!"
            echo "Active environment: $NEW_ENV"
          ENDSSH

      - name: Run smoke tests
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e

            echo "Running smoke tests..."

            # Test API health
            curl -f https://api.kamiyo.io/health || exit 1

            # Test API endpoints
            curl -f https://api.kamiyo.io/api/v1/exploits?limit=1 || exit 1

            # Test dashboard
            curl -f https://kamiyo.io/ || exit 1

            echo "All smoke tests passed!"
          ENDSSH

      - name: Verify metrics
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e

            # Check Prometheus metrics
            curl -f http://localhost:9090/-/healthy || exit 1

            # Check Grafana
            curl -f http://localhost:3000/api/health || exit 1

            echo "Monitoring stack verified!"
          ENDSSH

      - name: Notify deployment success
        if: success()
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âœ… Deployment Successful\",
                \"description\": \"Kamiyo deployed to production\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"Environment\", \"value\": \"${{ github.event.inputs.environment || 'production' }}\", \"inline\": true},
                  {\"name\": \"Commit\", \"value\": \"${{ github.sha }}\", \"inline\": true},
                  {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                  {\"name\": \"Actor\", \"value\": \"${{ github.actor }}\", \"inline\": true}
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }"

      - name: Notify deployment failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âŒ Deployment Failed\",
                \"description\": \"Kamiyo deployment failed - automatic rollback initiated\",
                \"color\": 15158332,
                \"fields\": [
                  {\"name\": \"Environment\", \"value\": \"${{ github.event.inputs.environment || 'production' }}\", \"inline\": true},
                  {\"name\": \"Commit\", \"value\": \"${{ github.sha }}\", \"inline\": true},
                  {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                  {\"name\": \"Actor\", \"value\": \"${{ github.actor }}\", \"inline\": true}
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }"

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy-blue-green
    environment: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback to previous version
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e

            cd ~/kamiyo

            echo "Initiating rollback..."

            # Get current active environment
            CURRENT_ENV=$(docker ps --filter "name=kamiyo-api" --format "{{.Names}}" | grep -o "blue\|green" || echo "green")

            if [ "$CURRENT_ENV" = "blue" ]; then
              ROLLBACK_ENV="green"
            else
              ROLLBACK_ENV="blue"
            fi

            echo "Rolling back to: $ROLLBACK_ENV"

            # Start previous environment
            export DEPLOY_ENV=$ROLLBACK_ENV
            docker-compose -f docker-compose.production.yml up -d

            # Wait for health checks
            sleep 30

            # Update nginx
            sudo sed -i "s/kamiyo-api-$CURRENT_ENV/kamiyo-api-$ROLLBACK_ENV/g" /etc/nginx/sites-available/kamiyo
            sudo nginx -t && sudo systemctl reload nginx

            # Stop failed environment
            export DEPLOY_ENV=$CURRENT_ENV
            docker-compose -f docker-compose.production.yml down

            echo "Rollback completed!"
          ENDSSH

      - name: Notify rollback
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸ”„ Deployment Rolled Back\",
                \"description\": \"Automatic rollback completed due to deployment failure\",
                \"color\": 16776960,
                \"fields\": [
                  {\"name\": \"Commit\", \"value\": \"${{ github.sha }}\", \"inline\": true},
                  {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true}
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }"
