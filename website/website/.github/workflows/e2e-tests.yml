name: E2E Tests

on:
  pull_request:
    branches: [master, main, develop]
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  e2e-tests:
    name: E2E Tests - ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium, firefox, webkit]
        include:
          - os: macos-latest
            browser: webkit
          - os: windows-latest
            browser: chromium

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend-agent/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Install Playwright
        run: |
          cd frontend-agent
          npm ci
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup test database
        run: |
          docker-compose -f docker-compose.test.yml up -d postgres redis
          sleep 10

      - name: Run database migrations
        run: |
          python -m alembic upgrade head

      - name: Start API server
        run: |
          python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Start frontend dev server
        run: |
          cd frontend-agent
          npm run dev &
          sleep 10

      - name: Run E2E tests
        run: |
          cd tests/e2e
          npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            test-results/
            tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-${{ matrix.browser }}-${{ matrix.os }}
          path: test-results/screenshots/
          retention-days: 30

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: videos-${{ matrix.browser }}-${{ matrix.os }}
          path: test-results/videos/
          retention-days: 30

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd frontend-agent
          npm ci
          npm install @axe-core/playwright

      - name: Run accessibility tests
        run: |
          cd tests/e2e
          npx playwright test accessibility/

      - name: Generate accessibility report
        if: always()
        run: |
          npx playwright show-report test-results/html-report

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Build frontend
        run: |
          cd frontend-agent
          npm ci
          npm run build

      - name: Run Lighthouse CI
        run: |
          lhci autorun --upload.target=temporary-public-storage

  comment-pr:
    name: Comment on PR
    needs: [e2e-tests, accessibility-tests, performance-tests]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Download test results
        uses: actions/download-artifact@v3

      - name: Comment PR with results
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.readFileSync('playwright-results-chromium-ubuntu-latest/test-results.json', 'utf8');
            const results = JSON.parse(testResults);

            const body = `
            ## E2E Test Results

            - ‚úÖ Passed: ${results.stats.expected}
            - ‚ùå Failed: ${results.stats.unexpected}
            - ‚è≠Ô∏è  Skipped: ${results.stats.skipped}
            - üîÑ Flaky: ${results.stats.flaky}

            **Duration:** ${(results.duration / 1000).toFixed(2)}s

            [View full report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
