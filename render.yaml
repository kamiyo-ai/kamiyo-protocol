databases:
  - name: kamiyo-postgres
    databaseName: kamiyo
    user: kamiyo
    plan: starter

services:
  # FastAPI Backend
  - type: web
    name: kamiyo-api
    runtime: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kamiyo-postgres
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_API_KEY
        sync: false
    healthCheckPath: /health

  # Next.js Frontend
  - type: web
    name: kamiyo-frontend
    runtime: node
    branch: main
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    disk:
      name: kamiyo-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 18.20.8
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: kamiyo-postgres
          property: connectionString
      - key: EXPLOIT_DB_PATH
        value: /opt/render/project/src/data/kamiyo.db
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: kamiyo-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_API_ENDPOINT
        fromService:
          type: web
          name: kamiyo-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
    healthCheckPath: /
