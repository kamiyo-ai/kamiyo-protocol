name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: 1.18.17
  ANCHOR_VERSION: 0.31.1

jobs:
  solana:
    name: Solana
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - run: pnpm install
      - name: Build with Anchor
        run: |
          rm -f Cargo.lock programs/*/Cargo.lock crates/*/Cargo.lock
          CARGO=$HOME/.cargo/bin/cargo anchor build
      - run: anchor test
      - name: Validate VK
        run: ./scripts/validate-vk.sh

  evm:
    name: EVM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: foundry-rs/foundry-toolchain@v1

      - name: Monad
        working-directory: contracts/monad
        run: forge build && forge test -vvv

      - name: Hyperliquid
        working-directory: contracts/hyperliquid
        run: forge build && forge test -vvv

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - run: pnpm install
      - run: pnpm run build:sdk
      - run: pnpm run test:sdk
