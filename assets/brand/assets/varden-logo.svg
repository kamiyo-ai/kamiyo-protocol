<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- VARDEN - Nordic Cairn Logo -->
  <defs>
    <style>
      .varden-primary { fill: #4A90E2; }
      .varden-slate { fill: #2C3E50; }
    </style>
  </defs>

  <!-- Outer frame (cairn structure) -->
  <rect x="40" y="40" width="120" height="120" rx="8" fill="none" stroke="#2C3E50" stroke-width="3"/>

  <!-- Top stone (single dot) -->
  <circle class="varden-primary" cx="100" cy="70" r="8"/>

  <!-- Middle stones (three dots) -->
  <circle class="varden-slate" cx="85" cy="100" r="8"/>
  <circle class="varden-slate" cx="100" cy="100" r="8"/>
  <circle class="varden-slate" cx="115" cy="100" r="8"/>

  <!-- Base stones (five dots - widest) -->
  <circle class="varden-primary" cx="70" cy="130" r="6"/>
  <circle class="varden-primary" cx="85" cy="130" r="6"/>
  <circle class="varden-primary" cx="100" cy="130" r="6"/>
  <circle class="varden-primary" cx="115" cy="130" r="6"/>
  <circle class="varden-primary" cx="130" cy="130" r="6"/>
</svg>
