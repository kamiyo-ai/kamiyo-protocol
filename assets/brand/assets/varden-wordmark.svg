<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
      .varden-wordmark {
        font-family: 'Inter', -apple-system, sans-serif;
        font-weight: 600;
        font-size: 36px;
        fill: #2C3E50;
        letter-spacing: 2px;
      }
      .varden-tagline {
        font-family: 'Inter', -apple-system, sans-serif;
        font-weight: 400;
        font-size: 12px;
        fill: #6B7280;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .cairn-primary { fill: #4A90E2; }
      .cairn-slate { fill: #2C3E50; }
    </style>
  </defs>

  <!-- Cairn icon -->
  <rect x="10" y="15" width="50" height="50" rx="4" fill="none" stroke="#2C3E50" stroke-width="2"/>

  <!-- Top stone -->
  <circle class="cairn-primary" cx="35" cy="26" r="4"/>

  <!-- Middle stones -->
  <circle class="cairn-slate" cx="28" cy="36" r="4"/>
  <circle class="cairn-slate" cx="35" cy="36" r="4"/>
  <circle class="cairn-slate" cx="42" cy="36" r="4"/>

  <!-- Base stones -->
  <circle class="cairn-primary" cx="23" cy="50" r="3"/>
  <circle class="cairn-primary" cx="30" cy="50" r="3"/>
  <circle class="cairn-primary" cx="35" cy="50" r="3"/>
  <circle class="cairn-primary" cx="40" cy="50" r="3"/>
  <circle class="cairn-primary" cx="47" cy="50" r="3"/>

  <!-- Wordmark -->
  <text x="75" y="50" class="varden-wordmark">VARDEN</text>

  <!-- Tagline -->
  <text x="75" y="68" class="varden-tagline">Marking the Safe Path</text>
</svg>
