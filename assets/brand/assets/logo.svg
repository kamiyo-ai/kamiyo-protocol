<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Nordic Watchtower Logo -->
  <defs>
    <style>
      .logo-primary { fill: #4A90E2; }
      .logo-accent { fill: #2C3E50; }
    </style>
  </defs>

  <!-- Outer frame -->
  <rect x="40" y="40" width="120" height="120" rx="8" fill="none" stroke="#2C3E50" stroke-width="3"/>

  <!-- Letter S (geometric, minimal) -->
  <path class="logo-primary" d="M 80 70 L 120 70 L 120 85 L 80 85 L 80 100 L 120 100 L 120 115 L 80 115"
        fill="none" stroke="#4A90E2" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Scanning pattern (three dots) -->
  <circle class="logo-accent" cx="85" cy="135" r="4"/>
  <circle class="logo-accent" cx="100" cy="135" r="4"/>
  <circle class="logo-accent" cx="115" cy="135" r="4"/>
</svg>
