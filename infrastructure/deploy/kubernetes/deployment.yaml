apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamiyo-social
  namespace: kamiyo
  labels:
    app: kamiyo-social
    component: social-media
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kamiyo-social
  template:
    metadata:
      labels:
        app: kamiyo-social
        component: social-media
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init containers for pre-flight checks
      initContainers:
        - name: wait-for-api
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -zv kamiyo-api 80; do echo waiting for api; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      containers:
        - name: kamiyo-social
          image: kamiyo/social:latest
          imagePullPolicy: Always

          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: kamiyo-social-config
            - secretRef:
                name: kamiyo-social-secrets

          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Resource limits and requests
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Startup probe (for slower starts)
          startupProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12

          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: kamiyo-social-logs
        - name: data
          persistentVolumeClaim:
            claimName: kamiyo-social-data
        - name: config
          configMap:
            name: kamiyo-social-config

      # Node selector for specific node pools (optional)
      # nodeSelector:
      #   node.kubernetes.io/instance-type: t3.medium

      # Affinity rules for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kamiyo-social
                topologyKey: kubernetes.io/hostname

      # Tolerations (if needed for tainted nodes)
      # tolerations:
      #   - key: "workload"
      #     operator: "Equal"
      #     value: "social-media"
      #     effect: "NoSchedule"

      # Service account for RBAC
      serviceAccountName: kamiyo-social

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

---
# Persistent Volume Claim for logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kamiyo-social-logs
  namespace: kamiyo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# Persistent Volume Claim for data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kamiyo-social-data
  namespace: kamiyo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kamiyo-social
  namespace: kamiyo
