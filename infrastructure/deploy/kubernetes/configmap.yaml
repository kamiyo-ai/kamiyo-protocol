apiVersion: v1
kind: ConfigMap
metadata:
  name: kamiyo-social-config
  namespace: kamiyo
  labels:
    app: kamiyo-social
    component: social-media
data:
  # KAMIYO API Configuration
  KAMIYO_API_URL: "https://api.kamiyo.ai"
  KAMIYO_WEBSOCKET_URL: "wss://api.kamiyo.ai/ws"

  # Watcher Configuration
  WATCHER_MODE: "poll"
  POLL_INTERVAL_SECONDS: "60"
  SOCIAL_MIN_AMOUNT_USD: "100000"
  SOCIAL_ENABLED_CHAINS: "Ethereum,BSC,Polygon,Arbitrum,Optimism"

  # Platform Enable/Disable Flags
  REDDIT_ENABLED: "true"
  DISCORD_SOCIAL_ENABLED: "true"
  TELEGRAM_SOCIAL_ENABLED: "true"
  X_TWITTER_ENABLED: "true"

  # Reddit Configuration (non-sensitive)
  REDDIT_SUBREDDITS: "defi,CryptoCurrency,ethereum,bitcoin"

  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Monitoring
  PROMETHEUS_ENABLED: "true"

  # Health Check
  HEALTH_CHECK_PORT: "8000"

  # Rate Limiting
  RATE_LIMIT_POSTS_PER_HOUR: "10"

  # Retry Configuration
  RETRY_ATTEMPTS: "3"
  RETRY_DELAY_SECONDS: "60"

  # Feature Flags
  AUTO_POST_ENABLED: "false"  # Require manual approval
  WEBSOCKET_ENABLED: "true"

  # Performance Tuning
  MAX_WORKERS: "4"
  WORKER_TIMEOUT: "300"
