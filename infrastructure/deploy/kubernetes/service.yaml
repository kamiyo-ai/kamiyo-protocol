apiVersion: v1
kind: Service
metadata:
  name: kamiyo-social
  namespace: kamiyo
  labels:
    app: kamiyo-social
    component: social-media
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: kamiyo-social
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: None

---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: kamiyo-social-headless
  namespace: kamiyo
  labels:
    app: kamiyo-social
    component: social-media
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: kamiyo-social
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  publishNotReadyAddresses: true
