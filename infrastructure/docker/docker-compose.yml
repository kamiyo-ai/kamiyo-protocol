version: '3.8'

services:
  kamiyo:
    build: .
    container_name: kamiyo
    ports:
      - "8000:8000"  # API
      - "3000:3000"  # Frontend
    volumes:
      - ./data:/app/data  # Persist database
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
