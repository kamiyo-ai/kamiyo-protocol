# Grafana Dashboard Provisioning
# Auto-loads dashboard JSON files

apiVersion: 1

providers:
  - name: 'Kamiyo Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
