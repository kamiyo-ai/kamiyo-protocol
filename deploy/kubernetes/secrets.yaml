apiVersion: v1
kind: Secret
metadata:
  name: kamiyo-social-secrets
  namespace: kamiyo
  labels:
    app: kamiyo-social
    component: social-media
type: Opaque
stringData:
  # KAMIYO API Credentials
  KAMIYO_API_KEY: "YOUR_KAMIYO_API_KEY_HERE"

  # Reddit API Credentials
  REDDIT_CLIENT_ID: "YOUR_REDDIT_CLIENT_ID"
  REDDIT_CLIENT_SECRET: "YOUR_REDDIT_CLIENT_SECRET"
  REDDIT_USERNAME: "YOUR_REDDIT_USERNAME"
  REDDIT_PASSWORD: "YOUR_REDDIT_PASSWORD"

  # Discord Webhooks (format: channel1=url1,channel2=url2)
  DISCORD_SOCIAL_WEBHOOKS: "alerts=https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"

  # Telegram Configuration (format: chat1=id1,chat2=id2)
  TELEGRAM_SOCIAL_BOT_TOKEN: "YOUR_TELEGRAM_BOT_TOKEN"
  TELEGRAM_SOCIAL_CHATS: "alerts=YOUR_CHAT_ID"

  # X/Twitter API Credentials
  X_API_KEY: "YOUR_X_API_KEY"
  X_API_SECRET: "YOUR_X_API_SECRET"
  X_ACCESS_TOKEN: "YOUR_X_ACCESS_TOKEN"
  X_ACCESS_SECRET: "YOUR_X_ACCESS_SECRET"
  X_BEARER_TOKEN: "YOUR_X_BEARER_TOKEN"

  # Redis Password (if using Redis)
  REDIS_PASSWORD: "YOUR_REDIS_PASSWORD"

  # Sentry DSN (for error tracking)
  SENTRY_DSN: "YOUR_SENTRY_DSN"

